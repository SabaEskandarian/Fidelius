<html>
  <head>
    <title>Submit payment data</title>

    <script type="text/javascript" src="validator.js" defer></script>
    <script type="text/javascript" src="tk.js" defer></script>
    <script type="text/javascript" src="ui_actions.js" defer></script>
  </head>

  <body>
    <h1>Pay with your credit card</h1>

    <form name="payment" action="/api/pay" method="POST">
      <label for="holder">Card Holder's Name:</label>
      <input type="text" required name="holder"/><br/>

      <label for="cc">Credit Card Number:</label>
      <input type="text" required name="cc"/><br/>

      <label for="expiry_month">Card Expiry Date:</label>
      <select name="expiry_month" required>
        <option></option>
        <option value="01">Jan (01)</option>
        <option value="02">Feb (02)</option>
        <option value="03">Mar (03)</option>
        <option value="04">Apr (04)</option>
        <option value="05">May (05)</option>
        <option value="06">June (06)</option>
        <option value="07">July (07)</option>
        <option value="08">Aug (08)</option>
        <option value="09">Sep (09)</option>
        <option value="10">Oct (10)</option>1
        <option value="11">Nov (11)</option>
        <option value="12">Dec (12)</option>
      </select>
      <select name="expiry_year" required>
        <option></option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select><br/>

      <label for="cvv">Card CVV:</label>
      <input type="text" required name="cvv"/><br/>

      <input type="submit" value="Pay"/>
    </form>
  </body>
</html>
