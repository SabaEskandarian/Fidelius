<html>
  <head>

    <title>Login form</title>
    
  </head>

  <body>

    <h1>(Secure) User Login</h1>

    <!--
      The attribute secure means that the browser delegates to
      the enclave I/O, rendering, and event handling.

      We won't support all possible tags, but only input text and 
      submit
    -->
    <form name="loginform" sign="aRd8*3$dkD1!%fF^2BNlA@11H" action="/api/login" secure>
      <label for="username">Username:</label>
      <input type="text" name="username" required/><br/>

      <label for="password">Password:</label>
      <input type="text" name="password" required/><br/><br/>

      <input type="submit" value="Login" />
    </form>

    <p id="demo"></p>

  </body>
</html>
